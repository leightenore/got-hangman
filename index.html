<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Game of Thrones Hangman</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap Script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

     <!-- Backstretch CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/media/images"/>
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid shadow-lg rounded" id="landingDiv">
                    <img src="./assets/media/images/titletext.jpg"><br><br>
                    <p>When you play the game of hangman, you win...or you die.</p>
                    <hr class="my-4">
                    <a class="btn btn-light btn-lg" id="newGame" role="button">Start New Game</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid shadow-lg rounded" id="gameDiv">
                    <p id="directions">Guess the word below!</p>
                    <div id="wordBlanks"></div>
                    <hr class="my-4">
                    <p>Wrong Guesses: <span id="wrongGuesses"></span></p>
                    <p>Guesses Remaining: <span id="guessesRemaining"></span></p>
                    <p>Wins: <span id="wins"></span></p>
                    <p>Losses: <span id="losses"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

    <audio id="audiotag1" src="assets/media/audio/music.mp3" preload="auto"></audio>
</body>

</html>
